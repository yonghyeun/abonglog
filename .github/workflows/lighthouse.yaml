name: Run lighthouse CI When Push
on: [push]
jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 20.10.0
        uses: actions/setup-node@v1
        with:
          node-version: 20.10.0

      - name: Install packages
        working-directory: ./blog
        run: |
          npm ci

      - name: Build
        working-directory: ./blog
        run: |
          npm run build

      # URLÏù¥ Ï§ÄÎπÑÎê† ÎïåÍπåÏßÄ ÎåÄÍ∏∞ÌïòÍ≥† Lighthouse Ïã§Ìñâ
      - name: Run Lighthouse CI
        working-directory: ./blog
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          npm install -g @lhci/cli

          # ÏÑúÎ≤Ñ ÏãúÏûë
          npm run start & 
          echo "ÏÑúÎ≤Ñ ÏãúÏûë ÎåÄÍ∏∞ Ï§ë..."

          # URL Ï§ÄÎπÑ ÌôïÏù∏
          timeout=60
          while ! curl -s http://localhost:3000 > /dev/null; do
            if [ $timeout -le 0 ]; then
              echo "URL Ï§ÄÎπÑ ÌÉÄÏûÑÏïÑÏõÉ"
              exit 1
            fi
            echo "ÎåÄÍ∏∞ Ï§ë... ($timeout Ï¥à ÎÇ®Ïùå)"
            sleep 1
            ((timeout--))
          done
          echo "URL Ï§ÄÎπÑ ÏôÑÎ£å!"

          # Lighthouse CI Ïã§Ìñâ
          lhci autorun || echo "Lighthouse CI completed with warnings"

      - name: Format lighthouse score
        id: format_lighthouse_score
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            try {
              const manifestPath = `${process.cwd()}/blog/.lighthouseci/manifest.json`;
              console.log('Lighthouse Í≤∞Í≥º ÌååÏùº Í≤ΩÎ°ú:', manifestPath);
              
              const results = JSON.parse(fs.readFileSync(manifestPath));
              let comments = "";

              results.forEach((result) => {
                const { summary } = result;
                const details = JSON.parse(fs.readFileSync(result.jsonPath));
                const { audits } = details;
                
                const formatResult = (res) => Math.round(res * 100);
                Object.keys(summary).forEach(
                  (key) => (summary[key] = formatResult(summary[key]))
                );

                const score = (res) => (res >= 90 ? "üü¢" : res >= 50 ? "üü†" : "üî¥");

                const comment = [
                  `‚ö°Ô∏è Lighthouse report!`,
                  `| Category | Score |`,
                  `| --- | --- |`,
                  `| ${score(summary.performance)} Performance | ${summary.performance} |`,
                ].join("\n");

                const detail = [
                  `| Category | Score |`,
                  `| --- | --- |`,
                  `| ${score(
                    audits["first-contentful-paint"].score * 100
                  )} First Contentful Paint | ${
                    audits["first-contentful-paint"].displayValue
                  } |`,
                ].join("\n");
                comments += comment + "\n" + detail + "\n";
              });
              core.setOutput('comments', comments);
            } catch (error) {
              console.error('Lighthouse Í≤∞Í≥º Ï≤òÎ¶¨ Ï§ë Ïò§Î•ò:', error);
              core.setFailed(error.message);
            }

      - name: Comment PR
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ steps.format_lighthouse_score.outputs.comments }}
